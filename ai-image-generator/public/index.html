<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suzuki AI Generator</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 3em;
      margin-bottom: 10px;
    }
    h1 {
      color: #1e3c72;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
    }
    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 600;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      margin: 20px 0;
      color: #1e3c72;
      font-size: 18px;
      font-weight: 500;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1e3c72;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      margin-top: 30px;
    }
    #result img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: #1e3c72;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
      font-weight: 500;
    }
    .download-btn:hover {
      background: #2a5298;
      transform: translateY(-2px);
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
      font-weight: 500;
    }
    .footer {
      margin-top: 30px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŽ¨</div>
    <h1>Suzuki AI Generator</h1>
    <p class="subtitle">Transform your ideas into stunning visuals</p>
    
    <div class="input-group">
      <input type="text" id="prompt" placeholder="Describe your image (e.g., a serene Japanese garden with cherry blossoms)" />
      <button onclick="generate()" id="genBtn">Create</button>
    </div>
    
    <div class="loading" id="loading">
      <span class="spinner"></span>Suzuki AI is creating your masterpiece...
    </div>
    
    <div id="result"></div>
    
    <div class="footer">Powered by Suzuki AI Technology</div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value.trim();
      const btn = document.getElementById('genBtn');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      if (!prompt) {
        alert('Please enter a description!');
        return;
      }
      
      btn.disabled = true;
      loading.style.display = 'block';
      result.innerHTML = '';
      
      try {
        const image = await puter.ai.txt2img(prompt, {
          model: 'dall-e-3',
          quality: 'standard'
        });
        
        result.innerHTML = `
          <img src="${image.src}" alt="Generated by Suzuki AI" />
          <br>
          <a href="${image.src}" download="suzuki-ai-generated.png" class="download-btn">Download Image</a>
        `;
        
      } catch (error) {
        console.error('Error:', error);
        result.innerHTML = `<p class="error">Error: ${error.message}. Please try again.</p>`;
      } finally {
        btn.disabled = false;
        loading.style.display = 'none';
      }
    }
    
    document.getElementById('prompt').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generate();
    });
  </script>
</body>
</html>
